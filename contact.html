---
layout: about
published: true
title: Contact
---

<div class="container">

  <div class="container">
	<div class="row">
		<div class="user-card">
			<div class="row">
				<div class="card col-md-3">
					<img src="{{ site.baseurl }}/images/self.jpg">
				</div>
				<div class="col-md-9">
					<h1>David Guest</h1>
                  <p><i class="fa fa-envelope-o"></i>&nbsp;{{ site.email }} </p>
					<hr />
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 letter">

					<form action="http://getsimpleform.com/messages?form_api_token=4774afc368479d20083e9fb0499e1208" method="post">
					
					  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
					  <input type='hidden' name='redirect_to' value='{{ site.baseurl }}/thanks' />
					
					  <!-- all your input fields here.... -->
					<form role="form">
				
					  <div class="form-group">
					    <label>Name</label>
					    <input type="text" name="name" class="form-control" placeholder="Enter your name">
					  </div>
					  
					  
					  <div class="form-group">
					    <label>Email address</label>
					    <input type="email" class="form-control" name="email" placeholder="Enter your email address">
					  </div>
					  <div class="form-group">
					  <label>Message</label>
					  <textarea name="message" rows="3" class="form-control" placeholder="Enter your message here"></textarea>
					  </div>

					  <div class="form-group">
					    <label>Attachment</label>
					    <input type="file" name="attachment">
					  </div>
					
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
					</form>
      
				</div>
			</div>


		</div>
	</div>
</div>
